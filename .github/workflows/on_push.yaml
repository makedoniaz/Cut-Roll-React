name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Забираем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Устанавливаем Node.js
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: npm ci

    # 4. Собираем проект (Vite по умолчанию делает папку dist)
    - name: Build project
      run: npm run build

    # 5. Проверяем, что dist реально создан
    - name: Check dist folder
      run: ls -la dist

    # 6. Создаем папку на сервере (перед Deploy to server)
    - name: Create target directory
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          mkdir -p /home/cut-roll-user/Cut-Roll-React/dist

    # 7. Копируем dist на сервер
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: "dist/*"
        target: "/home/cut-roll-user/Cut-Roll-React/dist"
